<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golf Course - Tee Times</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Tee Times</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="tee-times.html">Tee Times</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form id="searchForm">
            <h2>Search Available Tee Times</h2>
            <label for="searchDate">Date:</label>
            <input type="date" id="searchDate" name="searchDate">
            <label for="searchTime">Time:</label>
            <input type="time" id="searchTime" name="searchTime">
            <label for="searchPlayers">Players:</label>
            <input type="number" id="searchPlayers" name="searchPlayers" min="1" max="4">
            <button type="submit">Search</button>
        </form>
        <div id="teeTimesContainer"></div>

        <form id="bookingForm">
            <h2>Book a Tee Time</h2>
            <input type="hidden" id="bookingId" name="bookingId">
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>
            <label for="time">Time:</label>
            <input type="time" id="time" name="time" required>
            <label for="players">Players:</label>
            <input type="number" id="players" name="players" min="1" max="4" required>
            <button type="submit">Save</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 XYZ Golf Course</p>
    </footer>
    <script src="index.js"></script>
</body>
</html>
